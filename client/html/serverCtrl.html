<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">

	function changeStatus() {		
		$.ajax({ 
			url: "/server/changeStatus", 
			success: function(msg){
				var Msg = msg.split(',');
				console.log(Msg[0]);
				var dom = document.getElementById("serverCtrl");
				var dom2 = document.getElementById("serverStartTime");
				var dom3 = document.getElementById("serverTimeParent");
				dom.value = Msg[0] + " Server";
				if(Msg[0] == "Start"){
					if(dom3) {
						dom3.removeChild(dom2);
					}
				}else{
					dom3.innerHTML = "<div id='serverStartTime'>Server Start Time : " + Msg[1] + "</div>";
				}
			}
		});
	}
</script>
<meta charset="utf-8">
<title>{{title}}</title>
</head>
<body>
<div class="container">
<div class="page-header">
<h2>ITA <small>{{title}} page</small> </h2>
</div>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="javascript:void(0);">Navigation</a>
    </div>
     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/">Index</a></li>
        <li class="active"><a href="javascript:void(0);">Server Controller<span class="sr-only">(current)</span></a></li>
        <li><a href="/clientList">Client List</a></li>
      </ul>
     </div>
    
  </div>
</nav>
<h1>Welcome!</h1>
<h2>{{value}}</h2>
<div id="serverTimeParent">
	<div id = "serverStartTime"></div>
</div>
<input class="btn btn-default" id="serverCtrl" onclick="changeStatus()" value = "{{serverStatus}} Server">
</div>
</body>
</html>
